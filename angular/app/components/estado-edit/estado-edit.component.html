<section class="content-header">
  <h1>Expedientes <small>Modulo de Edici贸n de Estados</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.estadolist">Lista de Estados</a></li>
    <li class="active">Editar Estado</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Estado</h3>
        </div>
        <form class="form-horizontal" name="estadoForm" ng-submit="vm.save(estadoForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': estadoForm.descripcion.$invalid && ( vm.formSubmitted || estadoForm.descripcion.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Descripci贸n</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.estado.data.descripcion" name="descripcion" placeholder="Descripci贸n" required>
                <p ng-show="estadoForm.descripcion.$error.required && ( vm.formSubmitted || estadoForm.descripcion.$touched)" class="help-block">Descripci贸n es obligatorio.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': estadoForm.color.$invalid && ( vm.formSubmitted || estadoForm.color.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Color</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="vm.estado.data.color" name="color" placeholder="Color" required>
                 
                   <!--  <select class="form-control" ng-model="vm.color" name="color">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                  </select>-->
                
                <p ng-show="estadoForm.color.$error.required && ( vm.formSubmitted || estadoForm.color.$touched)" class="help-block">Color es obligatorio.</p>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.estadolist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Volver</a>
            <button type="submit" class="btn btn-primary pull-right">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
