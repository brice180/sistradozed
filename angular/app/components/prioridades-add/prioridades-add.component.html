<section class="content-header">
  <h1>Prioridades<small>Modulo de Registro de Prioridades</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.prioridadeslist">Lista de Prioridades</a></li>
    <li class="active">Agregar nueva Prioridad</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Agregar nueva Prioridad</h3>
        </div>
        <form class="form-horizontal" name="prioridadForm" ng-submit="vm.save(prioridadForm.$valid, prioridadForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': prioridadForm.desc.$invalid && ( vm.formSubmitted || prioridadForm.desc.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Descripción</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.desc" name="desc" placeholder="Descripción" required>
                <p ng-show="prioridadForm.desc.$error.required && ( vm.formSubmitted || prioridadForm.desc.$touched)" class="help-block">Descripción es obligatorio.</p>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.prioridadeslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Volver</a>
            <button type="submit" class="btn btn-primary pull-right">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
