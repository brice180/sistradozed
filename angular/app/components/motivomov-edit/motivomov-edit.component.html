<section class="content-header">
  <h1>Motivos de Movimiento<small>Modulo de Edici贸n de Motivos</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.motivoslist">Lista de Motivos</a></li>
    <li class="active">Editar Motivo</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Motivo</h3>
        </div>
        <form class="form-horizontal" name="motivoForm" ng-submit="vm.save(motivoForm.$valid, motivoForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': motivoForm.descripcion.$invalid && ( vm.formSubmitted || motivoForm.descripcion.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Descripci贸n</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.motivo.data.descripcion" name="descripcion" placeholder="Descripci贸n" required>
                <p ng-show="motivoForm.descripcion.$error.required && ( vm.formSubmitted || motivoForm.descripcion.$touched)" class="help-block">Descripci贸n es obligatorio.</p>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.motivoslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Volver</a>
            <button type="submit" class="btn btn-primary pull-right">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
