<section class="content-header">
  <h1>Cargos<small>Modulo de Registro de Cargos</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.oficinaslist">Lista de Cargos</a></li>
    <li class="active">Agregar nuevo cargo</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Agregar nuevo Cargo</h3>
        </div>
        <form class="form-horizontal" name="cargoForm" ng-submit="vm.save(cargoForm.$valid, cargoForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': cargoForm.descripcion.$invalid && ( vm.formSubmitted || cargoForm.descripcion.$touched) }">
              <label for="inputPassword3" class="col-sm-3 control-label">Descripción</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="vm.descripcion" name="descripcion" placeholder="Descripción" required>
                <p ng-show="cargoForm.descripcion.$error.required && ( vm.formSubmitted || cargoForm.descripcion.$touched)" class="help-block">Descripción es obligatorio.</p>
              </div>
            </div>
          <div class="box-footer">
            <a ui-sref="app.cargoslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Volver</a>
            <button type="submit" class="btn btn-primary pull-right">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
