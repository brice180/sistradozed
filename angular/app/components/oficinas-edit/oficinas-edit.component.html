<section class="content-header">
  <h1>Oficinas <small>Modulo de Edici√≥n de Oficinas</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.oficinaslist">Lista de Oficinas</a></li>
    <li class="active">Editar Oficina</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Oficina</h3>
        </div>
        <form class="form-horizontal" name="oficinaForm" ng-submit="vm.save(oficinaForm.$valid, oficinaForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': oficinaForm.nombre.$invalid && ( vm.formSubmitted || oficinaForm.nombre.$touched) }">
              <label for="inputPassword3" class="col-sm-3 control-label">Nombre Oficina</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="vm.oficina.data.nombre" name="nombre" placeholder="Nombres" required>
                <p ng-show="oficinaForm.nombre.$error.required && ( vm.formSubmitted || oficinaForm.nombre.$touched)" class="help-block">Nombre es obligatorio.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': oficinaForm.siglas.$invalid && ( vm.formSubmitted || oficinaForm.siglas.$touched) }">
              <label for="inputPassword3" class="col-sm-3 control-label">Siglas</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="vm.oficina.data.siglas" name="siglas" placeholder="Siglas" required>
                <p ng-show="oficinaForm.siglas.$error.required && ( vm.formSubmitted || oficinaForm.siglas.$touched)" class="help-block">Siglas son obligatorias.</p>
              </div>
            </div>
          <div class="box-footer">
            <a ui-sref="app.oficinaslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Volver</a>
            <button type="submit" class="btn btn-primary pull-right">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
