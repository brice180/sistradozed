<section class="content-header">
  <h1>TUPA <small>Modulo de Relación Procedimientos - Requisitos</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.procedimientoslist">Lista de Procedimiento</a></li>
    <li class="active">Relacionar Procedimiento - Requisito</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Relacionar Procedimiento - Requisito</h3>
        </div>
        <form class="form-horizontal" name="procedimientoForm" ng-submit="vm.save(procedimientoForm.$valid, procedimientoForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': requisitoForm.descripcion.$invalid && ( vm.formSubmitted || requisitoForm.descripcion.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Descripción</label>
              <div class="col-sm-8">
                <textarea class="form-control" rows="3" ng-model="vm.procedimiento.data.descripcion" name="descripcion" placeholder="Escriba aquí la descripción del Procedimiento" required></textarea>
                <p ng-show="requisitoForm.descripcion.$error.required && ( vm.formSubmitted || requisitoForm.descripcion.$touched)" class="help-block">Descripción es obligatorio.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Requisitos</label>
              <div class="col-sm-8">
                <select class="form-control" name="requisito" ng-model="vm.requisito" ng-options="req as req.descripcion for req in requisitos track by req.id" required>
                  <option value="">-- Elegir requisitos --</option>
                </select>
              </div>
              <div class="col-sm-1">
                <a ng-click="vm.agregarequisito()" class="btn btn-primary"><i class="fa fa-plus"></i></a>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label"> Lista de Requisitos</label>
              <div class="col-sm-8">
                <ul>
                  <li ng-repeat="reqProc in vm.listarequisitos track by reqProc.id">{{reqProc.descripcion}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.procedimientoslist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Volver</a>
            <button type="submit" class="btn btn-primary pull-right">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
